<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;0,700;1,500;1,700&family=Inter:wght@400;700;800&family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@400;500;700&family=Overpass:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Mono:wght@300&family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> -->
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
<div class="container">
  <div class="header mt-5">
    <div class="row ">
      <div class="col-12 col-lg-3 ">
        <div class="profile mb-3">
          <div class="name">
            <img  src="images/image-jeremy.png" alt="">
            <div class="report_for">Report for</div>
            <h6>Jeremy Robson</h6>
          </div>
          <div  class="times text-center text-lg-start">
            <h6 class="daily"> Daily</h6>
            <h6 class="weekly">Weekly</h6>
            <h6 class="monthly">Monthly</h6>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-9">
        <div class="activities">
          <div class="activiti work">
            <div class="img">
              <img class="img-fluid" src="images/icon-work.svg" alt="">
            </div>
            <div class="work-content p-3">
              <div class="title d-flex justify-content-between align-content-center mb-2 ">
                <p class="mb-0 ">Work</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h3 class="work_time">5hrs</h3>
              <p class="para   work-time-prev">Previous - 7hrs</p>
            </div>
          </div>
          <div class="activiti play">
            <div class="img">
              <img class="img-fluid" src="images/icon-play.svg" alt="">
            </div>
            <div class="work-content p-3">
              <div class="mb-2 title d-flex justify-content-between align-content-center ">
                <p>Play</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h3 class="play_time">1hr</h3>
              <p class="para play-time-prev">Previous - 2hrs</p>
            </div>
          </div>
          <div class="activiti Study">
            <div class="img">
              <img class="img-fluid" src="images/icon-study.svg" alt="">
            </div>
            <div class="work-content p-3">
              <div class="title mb-2 d-flex justify-content-between align-content-center ">
                <p>Study</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h3 class="study_time">0hrs</h3>
              <p class="para study-time-prev">Previous - 1hrs</p>
            </div>
          </div>
          <div class="activiti Exercise">
            <div class="img">
              <img class="img-fluid" src="images/icon-exercise.svg" alt="">
            </div>
            <div class="work-content p-3">
              <div class="title mb-2 d-flex justify-content-between align-content-center ">
                <p>Exercise</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h3 class="exercise_time">1hrs</h3>
              <p class="para exercise-time-prev">Previous - 1hrs</p>
            </div>
          </div>
          <div class="activiti Social">
            <div class="img">
              <img class="img-fluid" src="images/icon-social.svg" alt="">
            </div>
            <div class="work-content p-3">
              <div class="title mb-2 d-flex justify-content-between align-content-center ">
                <p>Social</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h3 class="social_time">1hrs</h3>
              <p class="para social-time-prev">Previous - 3hrs</p>
            </div>
          </div>
          <div class="activiti Self_Care">
            <div class="img">
              <img class="img-fluid" src="images/icon-self-care.svg" alt="">
            </div>
            <div class="work-content p-3">
              <div class="title mb-2 d-flex justify-content-between align-content-center ">
                <p>Self Care</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h3 class="Self_Care_time">0hrs</h3>
              <p class="para Self_Care-time-prev">Previous - 1hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>









  
  
<script src="js/all.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
